box: 
  id: ymotongpoo/qmk_firmware

build:
  steps:
    - script:
        name: build default keymap.
        cwd: $WERCKER_SOURCE_DIR
        code: |
          make keyboard=ergodox keymap=$TARGET_KEYMAP SLEEP_LED_ENABLE=no
    - script:
        name: move built firmware to output dir.
        cwd: $WERCKER_SOURCE_DIR/.build
        code: |
          mv ergodox_ez_$TARGET_KEYMAP.hex $WERCKER_OUTPUT_DIR/ergodox_bt.hex
deploy:
  steps:
    - script:
        name: put built hex file to bintray.
        code: |
          curl -T $WERCKER_SOURCE_DIR/ergodox_bt.hex -u$BINTRAY_USERNAME:$BINTRAY_APIKEY https://api.bintray.com/content/$BINTRAY_USERNAME/generic/ergodox_bt.hex/$WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT/ergodox_bt.hex
    - script:
        name: publish uploaded hex file.
        code: |
          curl -X POST -u$BINTRAY_USERNAME:$BINTRAY_APIKEY https://api.bintray.com/content/$BINTRAY_USERNAME/generic/ergodox_bt.hex/$WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT/publish
